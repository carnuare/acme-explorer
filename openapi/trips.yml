openapi: 3.0.0
info:
  title: trips
  version: 1.0.0
servers:
  - url: localhost://
paths:
  /v2/trips:
    get:
      tags:
        - trips
      summary: listTrips
      parameters:
        - name: idtoken
          in: header
          schema:
            type: string
          example: INSERT TOKEN
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - trips
      summary: createTrip
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                title: Title
                description: description
                requirements: reequirements
                startDate: '2023-07-10 15:00:00.000'
                endDate: '2023-07-15 15:00:00.000'
      parameters:
        - name: idtoken
          in: header
          schema:
            type: string
          example: INSERT TOKEN
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v2/search:
    get:
      tags:
        - trips
      summary: search
      parameters:
        - name: idtoken
          in: header
          schema:
            type: string
          example: INSERT TOKEN
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v2/trips/{id}/applications:
    get:
      tags:
        - trips
      summary: listTripApplications
      parameters:
        - name: idtoken
          in: header
          schema:
            type: string
          example: INSERT TOKEN
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 63e144632ba413df4fa0d9b2
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - trips
      summary: createTripApplications
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                comments: Por favor :(
      parameters:
        - name: actor_id
          in: header
          schema:
            type: string
          example: 63ed27e942d65743deb07310
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 63e144632ba413df4fa0d9b2
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v2/trips/{id}:
    get:
      tags:
        - trips
      summary: readTrip
      parameters:
        - name: idtoken
          in: header
          schema:
            type: string
          example: INSERT TOKEN
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 63e144632ba413df4fa0d9b2
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - trips
      summary: updateTrip
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                _id: 63fdd7ab2b7c7cf9b53122ee
                title: Title (updated)
                description: description
                price: 0
                requirements: reequirementsitos
                startDate: '2023-07-10T13:00:00.000Z'
                endDate: '2023-07-15T13:00:00.000Z'
                publicationDate: null
                cancellationDate: null
                cancellationReason: null
                pictures: []
                stages:
                  - title: Stage1
                    description: Desc1lololololo
                    price: 12
                  - title: Stage2
                    description: Desc2lololololo
                    price: 18
                sponsorships: []
                creator: 63ed27e96f6eb8680cc0b162
                createdAt: '2023-02-28T10:30:03.284Z'
                updatedAt: '2023-02-28T10:30:03.284Z'
                ticker: 230228-SVUR
      parameters:
        - name: idtoken
          in: header
          schema:
            type: string
          example: INSERT TOKEN
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 63fdd7ab2b7c7cf9b53122ee
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - trips
      summary: deleteTrip
      parameters:
        - name: idtoken
          in: header
          schema:
            type: string
          example: INSERT TOKEN
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 63fdd7ab2b7c7cf9b53122ee
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v2/trips/{id}/publish:
    patch:
      tags:
        - trips
      summary: publishTrip
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                publicationDate: '2023-06-10T13:00:00.000Z'
      parameters:
        - name: idtoken
          in: header
          schema:
            type: string
          example: INSERT TOKEN
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 63fddae384ad4f298551eff4
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v2/trips/{id}/cancel:
    patch:
      tags:
        - trips
      summary: cancelTrip
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                cancellationReason: Porque quiero tio, porque me da la gana
      parameters:
        - name: idtoken
          in: header
          schema:
            type: string
          example: INSERT TOKEN
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 63fddae384ad4f298551eff4
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
